<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/" text=""></ion-back-button>
  </ion-buttons>
  <ion-title>Alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="presentAlert()" expand="block">
  Present Alert
  </ion-button>
  <ion-button (click)="presentAlertMultipleButtons()" expand="block">
  Present Alert Multiple Buttons
  </ion-button>
  <ion-button (click)="presentAlertConfirm()" expand="block">
  Present Alert Confirm
  </ion-button>
  <ion-button (click)="presentAlertPrompt()" expand="block">
  Present Alert Prompt
  </ion-button>
  <ion-button (click)="presentAlertRadio()" expand="block">
  Present Alert Radio
  </ion-button>
  <ion-button (click)="presentAlertCheckbox()" expand="block">
  Present Checkbox
  </ion-button>
  <ion-button href="https://ionicframework.com/docs/api/alert" target="_blank" color="
  danger">Documentação</ion-button>
</ion-content>
